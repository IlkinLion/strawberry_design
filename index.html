<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./image/logo.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="./image/bell.png">
                <img src="./image/user.png">
                <img src="./image/menu.png">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="./image/search.png">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit harum quos eos, <br> 
                    quaerat libero iste quam explicabo? Voluptatibus!
                </p>

                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="social-icons">
                    <img src="./image/twitter.png">
                    <img src="./image/instagram.png">
                    <img src="./image/pinterest.png">
                    <img src="./image/facebook.png">
                </div>
            </div>


            <div class="right-column">
                <img src="./image/feature.png">
            </div>

    </div>
